on:
  push:
    branches:
     - master
     - main

jobs:
  local-job:
    runs-on: self-hosted
    steps:
      - name: example
        run: echo "Hello W"
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Build with Maven
      run: |
        pwd
        chmod +x mvnw
        ./mvnw clean package -Dmaven.test.skip
