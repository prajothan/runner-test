name: build deployment
on:
  push:
    branches:
     - master
     - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Build with Maven
      run: |
        pwd
        chmod +x mvnw
        ./mvnw clean package -Dmaven.test.skip
  local-job:
    runs-on: self-hosted
    needs: build
    steps:
      - name: example
        run: echo "Hello Wo"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: output data
          path: target/**
